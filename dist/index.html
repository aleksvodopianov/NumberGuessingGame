<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1" />
    <link rel="stylesheet" href="css/style.min.css" type="text/css" />
    <!-- <link rel="stylesheet" href="sass/fonts.css" type="text/css"/> -->
    <title>Game</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <div class="layout">
                <div class="logo">
                    <h1>Guess The Number</h1> 
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="#"></a>
                        </li>
                        <li>
                            <a href="#"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="layout">
                <div id="content">
                    <p class="content_description flex">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
                    <div class="form flex">
                        <label for="guessField">Enter a guess:</label>
                        <input type="text" id="guessField" class="guessField">
                        <input type="submit" value="Submit guess" class="guessSubmit">
                    </div>
                    <div class="resultParas">
                        <p class="guesses"></p>
                        <p class="lastResult"></p>
                        <p class="lowOrHi"></p>
                    </div>
                </div>
                <div id="sidebar"></div>
                <aside></aside>
            </div>
        </main>
        <footer class="flex">
            <div class="layout">
                <p>Hint: use different algorithms.</p>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="js/script.min.js"></script>
</body>

</html>
